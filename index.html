<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Fetch json example</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Fetch json example</h1>
    <h2></h2>
    <ul>
    </ul>

  </body>
  <script>
    const myList = document.querySelector('ul');

    fetch('products.json')
    .then( (response) => {
      return response.json()
    })
    .then( (json) => {
      const count = document.createElement('h1');
      count.innerHTML = `product total: ${json.products.length}`;
      const listItem = document.createElement('li');
      json.products.map( (product) => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `${product.Name} can be found in ${product.Location}. Cost: $${product.Price} `
        myList.appendChild(listItem);
        myList.appendChild(count)
    })
  })


  </script>
</html>
